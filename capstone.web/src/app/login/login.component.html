<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="text-center login-title">
                        <img class="profile-img" src="/assets/profile-image.png" alt="Profile Image"> {{ isRegister ? 'Welcome' : 'Welcome Back' }}
                    </h1>
                    <form class="form-signin" (ngSubmit)="isRegister ? register() : login()">
                        <div *ngIf="isRegister">
                            <div style="display: flex; gap: 10px;">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name" id="firstName" [(ngModel)]="firstName" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name" id="lastName" [(ngModel)]="lastName" name="lastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" id="email" [(ngModel)]="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="User Name" id="username" [(ngModel)]="username" name="username" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="password" [(ngModel)]="passwordHash" name="password" required>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ isRegister ? 'Sign Up' : 'Sign In' }}</button>
                        <div class="form-check" *ngIf="!isRegister">
                            <input type="checkbox" class="form-check-input" id="rememberMe" value="remember-me">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </form>
                    <button class="btn new-account mt-2 mx-auto" (click)="toggleRegister()">{{ isRegister ? 'Already have an account?' : 'Create an account' }}</button>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                        {{ errorMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
